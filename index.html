<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Calculadora de Gorjetas</title>
</head>

<body>
    <main class="container">
        <div>
            <h1 class="title">Calculadora de Gorgetas</h1>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required></p>

                <label for="service">
                    <p>Como foi o atendimento?</p>
                </label>
                <p><select name="service" id="service" class="formSelect" required>
                        <option disabe selected value="0">-- Escolha uma opção --</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitével</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">5% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput" required> pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Gorgeta total:
            R$<span id="tip"></span>
            <span id="each">cada</span>

        </div>
    </main>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
